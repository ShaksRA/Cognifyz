<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Response Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://via.placeholder.com/400x300" alt="Card background">
                <div class="image-overlay"></div>
                <div class="card-title">
                    <h2>Creative Insights</h2>
                    <p>Unlock Your Potential</p>
                </div>
            </div>
            <div class="card-content">
                <p class="description">Discover innovative strategies to boost your creativity and productivity in the modern workplace.</p>
                <div class="meta-info">
                    <span class="author"><i class="icon-user"></i>By Rohan Agarwal</span>
                    <span class="date"><i class="icon-calendar"></i>Sept 20, 2024</span>
                </div>
                <div class="card-footer">
                    <div class="user-avatars">
                        <img src="https://via.placeholder.com/50" alt="User 1">
                        <img src="https://via.placeholder.com/50" alt="User 2">
                        <img src="https://via.placeholder.com/50" alt="User 3">
                    </div>
                    <button class="cta-button">Read More <i class="icon-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
